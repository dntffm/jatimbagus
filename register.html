<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <h1>Daftar Sekarang dan Dapatkan Promo Spesial</h1>
    <div class="area">
        <form action="">
            <ul>
                <li><label for="Nama">Nama</label></li>
                <li><input type="text" name="Nama" placeholder="Nama lengkap"></li>
                <li><label for="Tempat">Tempat</label></li>
                <input type="text" name="Tempat" placeholder="Tempat Lahir">
                <li><label for="Tgl Lahir">Tangal Lahir</label></li>
                <li><input type="date" name="Tgl Lahir" placeholder="tanggal Lahir"></li>
                <li><label for="alamat">Alamat</label></li>
                <li><textarea name="alamat" placeholder="alamat lengkap"></textarea></li>
                <li><label for="kelamin">Jenis Kelamin</label></li>
                <li><input type="radio" name="kelamin"> Laki-Laki<input type="radio" name="kelamin"> Perempuan</li>
                <li><label for="ktp">No.Ktp</label></li>
                <li><input type="number" name="ktp" placeholder="Nomor KTP"></li>
                <li><label for="No.HP">No.HP</label></li>
                <input type="number" name="No.HP" placeholder="No.HP dan wa">
                <li><label for="agama">Agama</label></li>
                <li><select name="agama">
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">konghucu</option>
                            <option value="katholik">katholik</option>
                            </select></li>
                            <br>

            

                <li><label for="email">Email</label></li>
                <li><input type="email" name="email" id="email" placeholder="example@gmail.com"></li>
                <li><label for="username">Username</label></li>
                <li><input type="text" name="username" id="username" placeholder="cth: Ahmad Dahlan"></li>
                <li><label for="password">Password</label></li>
                <li><input type="password" name="password" id="password" placeholder="min. 8 Karakter Kombinasi"></li>
                <li><label for="Passwordkonfirm">Konfirmasi Password</label></li>
                <li><input type="Password" name="Passwordkonfirm" placeholder="Konfirmasi Password"></li>




                <li><button type="submit">Daftar</button></li>
                <br>
                <li><a href="login.html">Login</a></li>
            </ul> 
            
        </form>
        
    </div>
</body>
</html>
